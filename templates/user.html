{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>{{ user.login }}</h3>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">День рождения: {{ user.birth_date }}</li>
                <li class="list-group-item">Средства: {{ user.funds }}</li>
                <li class="list-group-item">Телефон: {{ user.phone }}</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
